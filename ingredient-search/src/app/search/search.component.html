<div class="container mt-4">
  <h1>Ingredient Search</h1>
  <button class="btn btn-primary" (click)="openNewIngredientModal()">Create New Ingredient</button>

  <div class="input-group mb-3">
    <div class="form-group">
      <label for="keywordInput">Ingredient Keyword:</label>
      <input type="text" class="form-control" id="keywordInput" [(ngModel)]="searchQuery"  placeholder="Search for an ingredient">
    </div>
    <div class="form-group">
      <label for="newIngredient">Select the ingredient for which to evaluate synonym similarity:</label>
      <select class="form-control" [(ngModel)]="selectedNewIngredient">
        <option *ngFor="let newIngredient of currentNewIngredients" [value]="newIngredient.id">{{ newIngredient.name }}</option>
      </select>
    </div>
    <div class="input-group-append">
      <button class="btn btn-primary" type="button" (click)="searchIngredients()">Search</button>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Canonical name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ingredient of searchResults">
        <td>{{ingredient.name}}</td>
        <td>{{ingredient.id}}</td>
        <td>
          <select class="form-select" (change)="onNewIngredientSelected($event, ingredient)">
            <option value="">-- Select New Ingredient --</option>
            <option *ngFor="let newIngredient of currentNewIngredients" [ngValue]="newIngredient">
              {{ newIngredient.name }}
            </option>
          </select>
        </td>
      </tr>
    </tbody>
  </table>
</div>
