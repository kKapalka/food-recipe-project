<div class="container mt-4">
  <div class="input-group mb-3">
      <div class="form-group row">
        <label for="keywordInput col-md">Ingredient Keyword:</label>
        <input type="text" class="form-control col-md" id="keywordInput" [(ngModel)]="ingredientName"  placeholder="Search for an ingredient">
      </div>
      <div class="form-group row">
        <label for="epsilonInput col-md">Clustering epsilon value (lower value means higher similarity threshold)</label>
        <input type="number" class="form-control col-md" id="epsilonInput" [(ngModel)]="epsilon" step="0.01">
      </div>
      <div class="form-group row">
        <label for="minClusterSizeInput col-md">Minimum cluster size</label>
        <input type="number" class="form-control col-md" id="minClusterSizeInput" [(ngModel)]="minClusterSize">
      </div>
      <div class="form-group row">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" (click)="getClusteredIngredients()">Search</button>
        </div>
      </div>
  </div>
</div>
